<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="controlBoard">
            <input type="text" class="p1" placeholder="Player 1 name">
            <input type="text" class="p2" placeholder="Player 2 name">
            <button type="button" class="gameStart">Start Game</button>
            <button type="button" class="gameReset">Restart Game</button>
        </div>
        <div class="gameBoard"></div>
    </div>   
</body>
</html>
